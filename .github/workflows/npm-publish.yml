name: Deploy Vue App to EC2 via Docker

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build and Push Docker image
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t recommtoon/recommtoonfe .
        docker push recommtoon/recommtoonfe

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/recommtoonfe:latest
          docker stop recommtoonfe || true
          docker rm recommtoonfe || true
          docker run -d --name recommtoonfe -p 80:80 ${{ secrets.DOCKER_USERNAME }}/recommtoonfe:latest
